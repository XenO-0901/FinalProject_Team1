<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/index.css')}}">

            <div id="schoolLogo"><img src="{{url_for('static',filename='BatStateU_NEU_Logo_Tiny.png')}}" alt="BatStateU NEU logo" ></div>

    </div>
    
   
    <div class = "video">
      <div class="h">
        <p>Available Space:</p>

      </div>
        <div id="vidContainer">
            <img src="{{ url_for('video') }}" width="75%"/>

        </div>
    </div>
      
    </body>
</html>
